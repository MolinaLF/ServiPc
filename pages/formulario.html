    <div class="form">
      <div class="content-item">
        <h1>CONTACTENOS</h1>
        <div class="form__item">
          <h2>NOMBRE</h2>
          <input type="text" placeholder="Ingreses sus nombres" />
        </div>
        <div class="form__item">
          <h2>APELLIDOS</h2>
          <input type="text" placeholder="Ingrese sus apellidos" />
        </div>
        <div class="form__item">
          <h2>NÚMERO</h2>
          <input
            type="text"
            pattern="\d*"
            maxlength="9"
            placeholder="Ingrese su número"
          />
        </div>
        <div class="form__item">
          <h2>DIRECCIÓN</h2>
          <input type="text" placeholder="Ingrese su dirección" />
        </div>
        <div class="form__item">
          <h2>FECHA</h2>
          <input type="date" />
        </div>
        <h2>COMENTARIO</h2>
        <textarea class="form__comentario" cols="30" rows="5"></textarea>
      </div>

      <h2 class="form__thank" hidden>
        <i class="fa-solid fa-circle-check"></i> Hemos Recivido tu respuesta
      </h2>
      <button id="btn-submit" class="form__submit">Enviar</button>
    </div>
